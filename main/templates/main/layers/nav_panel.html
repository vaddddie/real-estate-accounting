{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="flex-container-top">
        <div class="side"></div>
        <div class="main">
            <nav>
                <div class="upper-case">
                    <div class="logo-case">
                        <a href="/" class="img-holder">
                            <img src="{% static 'main/img/logo1.png' %}">
                        </a>
                    </div>
                    {% if user.is_authenticated %}
                        <h5 class="auth-case fs-20">{{ user.first_name }}</h5><a href="{% url 'logout' %}" class="auth-case">Выход</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="auth-case">Вход</a>
                    {% endif %}
                </div>
                <div class="lower-case">
                    <a href="/" class="nav-btn">Реестр</a>
                    <a href="#" class="nav-btn">Календарь</a>
                    <a href="/createBuilding/" class="nav-btn">Добавить объект(-ы)</a>
                </div>
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </nav>
        </div>
        <div class="side"></div>
    </div>
</body>
</html>
